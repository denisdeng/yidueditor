<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="plugins/summernote/summernote.css" rel="stylesheet">
    <script src="lib/jquery2.2.0.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-ui-router.min.js"></script>
    <script src="plugins/summernote/summernote.js"></script>
    <script src="plugins/summernote/summernote-zh-CN.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/editor.js"></script>
    <style type="text/css">
      body{text-align: center;;}
      .view-container{width: 900px;margin: 0 auto;text-align: left;padding:50px;}
    </style>
<div class="row">
    <div class="col-md-12">
    	<div ng-show='!isPreview'>
	        <form ng-submit="update()">
	        	<p><input type="text" ng-model='content.title' style='width: 100%;border:none; border-bottom:1px solid #999'/></p>
	            <div class="editor" id='editor'></div>
	        </form>
	        <p>
	        	<button class="btn btn-primary" ng-click="update()">提交</button>
	        	<a class='btn btn-default' ng-click="preview()">预览</a>
	        </p>
        </div>
        <p ng-if='isEmpty' style='color: #f00'>内容为空</p>
        <div ng-show='isPreview'>
        	<p style="text-align: right;"><a ng-click='cancel()' style='cursor: pointer;'>编辑</a></p>
        	<h3>{{content.title}}</h3>
        	<div contenteditable="false" data-ng-bind-html='preCon'>
        	</div>
        </div>
    </div>
</div>
