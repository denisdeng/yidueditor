<div class="row">
    <div class="col-md-12">
    	<div ng-show='!isPreview'>
	        <form ng-submit="update()">
	        	<p><input type="text" ng-model='content.title' style='width: 100%;border:none; border-bottom:1px solid #999'/></p>
	            <div class="editor" id='editor'></div>
	        </form>
	        <p>
	        	<button class="btn btn-primary" ng-click="update()">提交</button>
	        	<a class='btn btn-default' ng-click="preview()">预览</a>
	        </p>
        </div>
        <p ng-if='isEmpty' style='color: #f00'>内容为空</p>
        <div ng-show='isPreview'>
        	<p style="text-align: right;"><a ng-click='cancel()'>编辑</a></p>
        	<h3>{{content.title}}</h3>
        	<div contenteditable="false">
        		{{content.contents}}
        	</div>
        </div>
    </div>
</div>
